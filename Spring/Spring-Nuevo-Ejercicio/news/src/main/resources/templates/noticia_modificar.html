<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>

    <header>
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>

    <div th:if="${error != null}" class="card text-white bg-danger mb-4 mensajeError">
        <div class="card-body">
            <h6 class="card-title">Error ðŸ‘Ž</h6>
            <small class="card-text" th:text="${error}"></small>
        </div>
    </div>

    <div th:if="${exito != null}" class="card text-white bg-success mb-4 mt-3 mensajeExito">
        <div class="card-body">
            <h6 class="card-title">Exito!</h6>
            <small class="card-text" th:text="${exito}"></small>
        </div>
    </div>

    <div class="container-fluid micontenedor">

        <div class="container-lg ">

            <!-- Formulario -->
            <h1> Modificar Noticia </h1><br>

            <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">
                <input hidden th:value="${id}" name="id">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <!-- Titulo -->
                    <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo"
                        id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <!-- Cuerpo -->
                    <textarea th:value="${noticia.cuerpo}" type="text" class="form-control" name="cuerpo"
                        id="exampleFormControlTextarea1" rows="3" th:text="${noticia.cuerpo}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label"></label>
                    <!-- Foto -->
                    <input type="file" class="form-control" name="archivo" id="formFile">
                </div>
                <select th:value="${noticia.seccion}" type="text" name="seccion"
                    class="form-select" aria-label="Default select example">
                    <!-- Seccion -->
                    <option selected>Elija una Seccion</option>
                    <option value="Economia">Economia</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Politica">Politica</option>
                    <option value="Internacional">Internacional</option>
                </select>
                <br><br>

                <input class="btn btn-secondary" type="submit" value="Submit">
                <br>

            </form>

            <br><br>

        </div>
    </div>

    <div th:if="${exito != null}" class="toast show " role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Noticia</strong>
            <small>1 seg ago</small>
            <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="toast-body contenido" th:text="${exito}">
        </div>
    </div>

    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f">Facebook</i></a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i>Twitter</a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-google">Google</i></a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram">Instagram</i></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin">Linkedin</i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-github"></i>Github</a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2020 Copyright:
            <a class="text-dark" href="https://mdbootstrap.com/">Chinchilla-News.com</a>
        </div>
        <!-- Copyright -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
